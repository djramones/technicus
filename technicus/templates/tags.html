{% extends "base.html" %}

{% block title %}Tags &mdash; {{ SITENAME }}{% endblock %}

{% block content %}
<h2><i class="bi-tags"></i> Tags</h2>
<div class="special-page-content">
  <ul>
  {% for tag, articles in tags|sort %}
    <li>
      <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
