{% extends "base.html" %}

{% block title %}Category: {{ category }} &mdash; {{ SITENAME }}{% endblock %}

{% block content %}
<h2><i class="bi-folder"></i> Category: {{ category }}</h2>
<ul>
{% for article in articles %}
  <li>
    <time>{{ article.date|strftime('%Y-%m-%d') }}</time>
    <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
  </li>
{% endfor %}
</ul>
{% endblock %}
