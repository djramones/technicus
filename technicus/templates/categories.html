{% extends "base.html" %}

{% block title %}Categories &mdash; {{ SITENAME }}{% endblock %}

{% block content %}
<h2><i class="bi-folder"></i> Categories</h2>
<div class="special-page-content">
  <ul>
  {% for category, articles in categories|sort %}
    <li>
      <a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a>
    </li>
  {% endfor %}
  </ul>
</div>
{% endblock %}
